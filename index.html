<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            height: 100vh;
            padding: 20px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;

        .sidebar-section ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-section ul li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-section ul li:hover {

        }

        .topbar-nav {
            display: flex;
            gap: 20px;
        }

        .topbar-nav a {
            color: white;
            text-decoration: none;
        }

        .cart-icon {
            cursor: pointer;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
